<!DOCTYPE html>
<html>
<head>
    <title>Dislikes Prediction</title>
    <link rel="stylesheet" type="text/css" href="static\css\style.css">
</head>
<body>
    <div class="container">
        <div class="youtube-logo"></div>
        <h1>Dislikes Prediction</h1>
        <form action="/predict" method="POST">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="Anime/Animation">Anime/Animation</option>
                <option value="Autos & Vehicles">Autos & Vehicles</option>
                <option value="Classics">Classics</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Foreign">Foreign</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Sci-Fi/Fantasy">Sci-Fi/Fantasy</option>
                <option value="Science & Technology">Science & Technology</option>
                <option value="Shorts">Shorts</option>
                <option value="Shows">Shows</option>
                <option value="Thriller">Thriller</option>
            </select><br><br>
            
            <label for="view_count">View Count:</label>
            <input type="number" name="view_count" required><br><br>
            
            <label for="likes">Likes:</label>
            <input type="number" name="likes" required><br><br>
            
            <label for="comment_count">Comment Count:</label>
            <input type="number" name="comment_count" required><br><br>
            
            
            
            <input type="submit" value="Predict Dislikes">
        </form>
    </div>
</body>
</html>
